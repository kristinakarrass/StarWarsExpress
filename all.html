<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>
      <a href="/add"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add New Character</button></a>
      <a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Character</button></a>
    </div>

    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Character Statistics</strong></h3>
          </div>
          <div class="panel-body">
            <div class="characters">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

$(document).ready(function() {
  $.get("/api/", function(data) {
    console.log(data);
    for (var i = 0; i < data.length; i++) {
      var character = $("<div class='well'>");
      var name = $("<h2>");
      name.append(data[i].name);
      character.append(name);
      var role = $("<h3>");
      role.append("Role: " + data[i].role);
      character.append(role);     
      var age = $("<h3>");
      age.append("Age: " + data[i].age);
      character.append(age);
      var forcePoints = $("<h3>");
      forcePoints.append("Force Points: " + data[i].forcePoints);
      character.append(forcePoints);
      $(".characters").append(character);
    }
  });


});
  </script>
</body>
</html>
